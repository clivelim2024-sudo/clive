<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form id='form' name="form" action="." onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
            var form = document.getElementById('form');
            function handleForm(event) {event.preventDefault()}
            form.addEventListener('submit',handleForm) // something in the background to listen

            
            function validateForm() {
                var error='';
                var x = document.getElementsByName("id")[0];
                if(x.length>10){   
                    error += ("Id max of 10 characters\n")
                }
                
                var age = document.getElementsByName("age")[0].value // for looop necessary only if multiple 
                    if(age < 10 || age > 40 ){
                        error+=("Age must be between 10 and 40.\n")
                    }
                
                var email = document.getElementsByName("email")[0].value;
                    if (email.indexOf("@") == -1) {          //  -1 just signify does not present in the array
                        error+=("No @ detected. Alert, alert.\n")
                    }

                    var password=document.getElementsByName('password')[0].value
                    if(password == null || password == ''){
                        error+=("Password field is non empty\n")
                    }
            
            if (error != ''){
                alert(error)
            }

                }

                
           
              
     
                   
     
         </script>
</body>
</html>
